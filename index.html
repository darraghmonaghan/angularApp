<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>App....</title>

  <link rel="stylesheet" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components\angular\angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="ngApp">
    <h1>App</h1>

    <div ng-controller='PeopleController'>
      <form novalidate class='simple-form'>
        <span>Enter A New Contact:</span><br>
        <span>Name</span><input type='text' ng-model='people.Name'/><br>
        <span>City</span><input type='text' ng-model='people.City'/><br>
        <span>Interests</span><input type="text" ng-model='people.Interests'/><br>
        <span>Gender</span><input type='radio' ng-model='people.Gender' value='male'/>
                           <input type='radio' ng-model='people.Gender' value='female'/><br>
        <span>Drugs</span><input type="text" ng-model='people.Drugs'/><br>
        <span>DOB</span><input ng-model='people.DOB'/><br>
        <span>Where you Met</span><input type="text" ng-model='people.Met'/><br>

        <input type="submit" ng-click="update(user)" value="Save" />
        <input type="button" ng-click="reset()" value="Reset" />
      </form>
        <!-- <pre>{{ people | json }}</pre> -->
    </div><br>

  <div>
    <label>Keyword Search: <input ng-model="searchText"></label>
  </div>

    <div ng-controller="PeopleController">
      <div ng-repeat="person in people | filter:searchText">
        <div class='profile'>
          <h4> {{ person.Name }} </h4>
          <h5> {{ person.City }} </h5><p> {{ person.Gender }} {{ person.DOB }} </p>
          <p> {{ person.Interests}} </p>
        </div>
      </div>
    </div>

</body>
</html>
